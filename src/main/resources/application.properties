spring.application.name=AlexTmShop


# Web Server
server.port=3001


# Postgres
#spring.datasource.url=jdbc:postgresql://localhost:5432/${PG_DB_NAME}
#spring.datasource.url=jdbc:postgresql://localhost:5432/${PG_DB_NAME}

spring.datasource.url=${PG_URL}
spring.datasource.username=${PG_USERNAME}
spring.datasource.password=${PG_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
# Hibernate
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.hibernate.ddl-auto=update
# JWT
jwt.secret=${JWT_SECRET}
# Cloudinary
cloudinary.name=${CLOUDINARY_NAME}
cloudinary.key=${CLOUDINARY_KEY}
cloudinary.secret=${CLOUDINARY_SECRET}
